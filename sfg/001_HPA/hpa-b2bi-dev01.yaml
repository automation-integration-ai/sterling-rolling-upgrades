    name: s0-b2bi-ac-server
  minReplicas: 2
  maxReplicas: 4
  metrics:
    # Scale out when average CPU utilisation across AC pods exceeds 70 %
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    # Scale out when average Memory utilisation across AC pods exceeds 75 %
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 75
  behavior:
    scaleUp:
